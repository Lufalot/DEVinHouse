<body>

    <main>
        <section>
            <p id="hora"></p>
            <script>
                let hora = new Date().getHours();
                let minuto = new Date().getMinutes();
                minuto = (minuto<10?'0':'') + minuto;
                document.getElementById('hora').innerHTML = `Hora atual: ${hora}:${minuto}`;
            </script>
        </section>
    </main>
